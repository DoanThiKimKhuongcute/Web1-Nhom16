<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AccountShop | Sản phẩm</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { background-color: #0d1117; color: white; font-family: Arial, sans-serif; }
    h1 { text-align: center; color: #00bfff; margin-top: 30px; }
    .filter-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filter-buttons button {
      background: #111827;
      border: 1px solid #00bfff;
      color: white;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
    }
    .filter-buttons button.active { background-color: #00bfff; color: #000; }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 80%;
      margin: auto;
    }
    .product {
      background-color: #1f2937;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: 0.3s;
    }
    .product:hover { transform: scale(1.05); }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h3 a {
      color: #8b5cf6;
      text-decoration: none;
    }
    .product p { color: #ccc; }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .pagination button {
      border: none;
      background: #111827;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination button.active { background: #00bfff; color: #000; }
  </style>
</head>
<body>

  <h1>Game account categories</h1>

  <div class="filter-buttons">
    <button class="active">All</button>
    <button>Liên Quân</button>
    <button>Free Fire</button>
    <button>League of Legends</button>
  </div>

  <div class="products">
    <div class="product">
      <img src="images/lienquan1.jpg" alt="VIP Liên Quân Account">
      <h3><a href="product-detail.html?id=1">VIP Liên Quân Account</a></h3>
      <p>Price: 250,000 VND</p>
    </div>

    <div class="product">
      <img src="images/lienquan2.jpg" alt="High Rank Liên Quân Account">
      <h3><a href="product-detail.html?id=2">High Rank Liên Quân Account</a></h3>
      <p>Price: 180,000 VND</p>
    </div>

    <div class="product">
      <img src="images/freefire1.jpg" alt="Cheap Free Fire Account">
      <h3><a href="product-detail.html?id=3">Cheap Free Fire Account</a></h3>
      <p>Price: 90,000 VND</p>
    </div>

    <div class="product">
      <img src="images/freefire2.jpg" alt="Free Fire Full Skin Account">
      <h3><a href="product-detail.html?id=4">Free Fire Full Skin Account</a></h3>
      <p>Price: 220,000 VND</p>
    </div>
  </div>

  <div class="pagination">
    <button class="active">1</button>
    <button>2</button>
  </div>

</body>
</html>
