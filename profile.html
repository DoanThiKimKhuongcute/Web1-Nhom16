<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thông tin cá nhân</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h2>Thông tin cá nhân</h2>
    <div id="userArea"></div>
  </header>

  <div id="profileInfo" class="form">
    <label>Tên đăng nhập:</label>
    <input id="username" type="text"><br>
    <label>Email:</label>
    <input id="email" type="email"><br>
    <label>Mật khẩu mới:</label>
    <input id="password" type="password" placeholder="(để trống nếu không đổi)"><br>
    <button id="btnSave">Lưu thay đổi</button>
  </div>

  <script src="js/user.js"></script>
</body>
</html>
